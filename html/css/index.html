<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Grade_Calculator</title>
</head>
<body ID="color">
    <h1> GRADING SYSTEM ASSIGNMENT</h1>
    <section id="section1">
        <div id="heading">Grading System in JS</div>
        <div id="label">
            <label>English</label> <input type="number"  class="input" /></br>
            <label>Maths</label> <input type="number"   class="input" /></br>
            <label>Physics</label> <input type="number"  class="input" /></br>
            <label>Chemistry</label> <input type="number"    class="input" /></br>
            <label>Computer</label> <input type="number"  class="input" /></br>
            <button onclick="myFunction()">Calculate Grade</button>
        </div>
    </section>
    <div id="section2">
        <div class="space">
            <div class="font">Total</div>
            <div>
                <span>Total Marks:</span> <span id="total"></span>
            </div>
            
        </div>
        <div class="space">
            <div class="font">Average</div>
            <div>
                <span>Your Average Marks are:</span> <span id="avg"></span>
            </div>
        </div>
        <div class="space" >
            <div class="font">Grade</div>
            <div>
                <span>You Got</span> <span id="grade"> </span> <span>Grade</span>
            </div>
            
        </div>
    </div>
    <script src="../../javascript/script.js"></script>
</body>
</html>
